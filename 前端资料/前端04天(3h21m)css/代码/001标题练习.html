<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.news_title{
			width:400px;
			height:40px;
			border-bottom:1px solid #ff8200;
			margin:50px auto 0;
		}

		.news_title h3{
			float:left;
			width:80px;
			height:40px;
			background-color:#ff8200;
			margin:0;
			font-size:16px;
			color:#fff;
			text-align:center;
			line-height:40px;
			font-weight:normal;
		}

		.news_title a{
			float:right;						
			font:normal 14px/40px 'Microsoft Yahei';
			color:#666;
			text-decoration:none;
		}

		.news_title a:hover{
			color:#ff8200
		}



	</style>
</head>
<body>
	<div class="news_title">
		<h3>新闻列表</h3>
		<a href="#">更多&gt;</a>

</html>
