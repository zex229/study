<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">
		
		.box{
			width:300px;
			height:200px;
			border:1px solid #000;
			margin:50px auto 0;
			background-color:gold;
			line-height:30px;
			/* 
				visible:缺省值，溢出的元素可见;

				hidden：将溢出的元素裁切隐藏

				scroll:显示滚动条，不管是否溢出;

				auto：溢出的时候产生滚动条，不溢出的时候不显示滚动条
				 */
			overflow:auto;
		}


	</style>
</head>
<body>
	<div class="box">当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出的子元素的方式，设置的方法是通过overflow属性来设置。当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出的子元素的方式，设置的方法是通过overflow属性来设置。当子元素的尺寸超过父元素的尺寸时，需要设置父元素显示溢出的子元素的方式，设置的方法是通过overflow属性来设置。</div>
</body>
</html>
